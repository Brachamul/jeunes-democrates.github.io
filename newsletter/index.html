Bonjour à tous,

Que de changement dans ce paysage politique ! Plus de Nicolas Sarkozy, plus de François Hollande, l'élection de 2017 ne sera pas, comme on aurait pu le craindre, une ré-édition de 2012.

A notre droite, un François Fillon à l'aise avec le souhait de briser notre modèle social, et de faire peser le poids de la réforme sur les plus faibles. A notre gauche, une primaire dont le niveau ne vole pas haut.

Le brouhaha des primaires, paradoxalement, soulève des thématiques qui touchent les militants plutôt que les citoyens. La vraie campagne n'a donc toujours pas commencé, et nous serions fous de nous soumettre au rythme bipartisan que tentent d'imposer les Républicains et les Socialistes.

En tant que parti politique, notre rôle est d'être une force de proposition. En tant que jeunes, nous sommes un laboratoire d'idées. Depuis quelques mois, vous avez été nombreux à contribuer à ces travaux.

Aujourd'hui, le tempo s'accélere : nous irons plus loin, plus fort dans les propositions, et je compte sur chacun d'entre nous pour y parvenir.

Et sur ce, je vous souhaite de très bonnes fêtes,

\- Antonin
